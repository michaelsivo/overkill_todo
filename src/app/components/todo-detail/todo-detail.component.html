<div class="detail-container">
    <button mat-button (click)="goToList()"><mat-icon>keyboard_arrow_left</mat-icon> Previous</button>

    <mat-card *ngIf="(todo$ | async) as todo">
        <mat-card-title>
            Title: {{ todo.title }}
        </mat-card-title>
        <mat-card-content>
            Description: {{ todo.desc }}
        </mat-card-content>
    </mat-card>
</div>
