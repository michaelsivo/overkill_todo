<h1 mat-dialog-title>Add a TODO</h1>
<div mat-dialog-content>
    <form class="form-style" [formGroup]="addTodoForm">
        <mat-form-field>
          <input matInput  type="text" formControlName="title" placeholder="Title" required>
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput type="text" formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="!addTodoForm.valid" (click)="addTodo()">Save</button>
</div>
