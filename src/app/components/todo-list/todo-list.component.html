<div class="todo-list-container">
    <div *ngIf="(error$ | async) as error">
        <div class="alert alert-danger" role="alert">
            {{ error.message }}
        </div>
    </div>
    <mat-card>
        <mat-card-title>
            Todo List
        </mat-card-title>
        <mat-card-content>
            <mat-list role="list" *ngIf="(todoList$ | async) as todoList">
                <mat-list-item *ngFor="let todo of todoList | sort:'state'">
                    <mat-checkbox [checked]="todo.state" [class.crossed-out]="todo.state" (change)="toggleOption($event, todo)">{{ todo.title }}</mat-checkbox>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
